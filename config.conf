[loggers]
keys=root,th2_common,pika

[handlers]
keys=consoleHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_th2_common]
level=WARNING
qualname=th2_common
handlers=consoleHandler

[logger_pika]
level=WARNING
qualname=pika
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s